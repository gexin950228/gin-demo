<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML查看</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .back-btn { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-bottom: 20px; }
        .back-btn:hover { background-color: #45a049; }
        textarea { width: 100%; height: 600px; font-family: monospace; font-size: 14px; padding: 10px; border: 1px solid #ddd; }
        .update-btn { padding: 10px 20px; background-color: #2196F3; color: white; border: none; cursor: pointer; margin-top: 10px; }
        .update-btn:hover { background-color: #0b7dda; }
        .resource-info { margin-bottom: 20px; padding: 10px; background-color: #f5f5f5; border-radius: 4px; }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.close()">关闭</button>
    <div class="resource-info">
        <h1 id="pageTitle">YAML查看</h1>
        <p id="resourceInfo"></p>
    </div>
    <textarea id="yamlContent" readonly></textarea>
    <br>
    <button class="update-btn" onclick="enableEdit()">编辑</button>
    <button class="update-btn" id="saveBtn" onclick="saveYAML()" style="display:none;">保存</button>
    <button class="update-btn" onclick="cancelEdit()" style="display:none;">取消</button>

    <script>
        // 从URL参数获取信息
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const namespace = urlParams.get('namespace');
        const type = urlParams.get('type');

        document.getElementById('pageTitle').textContent = `${type}/${name} - YAML`;
        document.getElementById('resourceInfo').textContent = `命名空间: ${namespace} | 类型: ${type} | 名称: ${name}`;

        // 加载YAML数据
        fetch(`/api/k8s/${type}/yaml?name=${name}&ns=${namespace}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('yamlContent').value = data;
            })
            .catch(error => {
                document.getElementById('yamlContent').value = '加载YAML失败';
                console.error('Error loading YAML:', error);
            });

        function enableEdit() {
            const textarea = document.getElementById('yamlContent');
            textarea.readOnly = false;
            textarea.style.backgroundColor = '#fff';
            document.getElementById('saveBtn').style.display = 'inline-block';
            document.querySelector('button[onclick="cancelEdit()"]').style.display = 'inline-block';
            document.querySelector('button[onclick="enableEdit()"]').style.display = 'none';
        }

        function cancelEdit() {
            const textarea = document.getElementById('yamlContent');
            textarea.readOnly = true;
            textarea.style.backgroundColor = '#f5f5f5';
            document.getElementById('saveBtn').style.display = 'none';
            document.querySelector('button[onclick="cancelEdit()"]').style.display = 'none';
            document.querySelector('button[onclick="enableEdit()"]').style.display = 'inline-block';

            // 重新加载原始YAML
            fetch(`/api/k8s/${type}/yaml?name=${name}&ns=${namespace}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('yamlContent').value = data;
                });
        }

        function saveYAML() {
            const yaml = document.getElementById('yamlContent').value;
            fetch(`/api/k8s/${type}/yaml?name=${name}&ns=${namespace}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/yaml'
                },
                body: yaml
            })
            .then(response => {
                if (response.ok) {
                    alert('更新成功！');
                    cancelEdit();
                } else {
                    alert('更新失败！');
                }
            })
            .catch(error => {
                alert('更新失败：' + error.message);
                console.error('Error updating YAML:', error);
            });
        }
    </script>
</body>
</html>
