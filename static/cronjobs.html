<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronJobs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        select, button { margin: 10px 0; padding: 8px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; margin: 2px; cursor: pointer; }
        .yaml-btn { background-color: #4CAF50; color: white; }
        .yaml-btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>CronJobs</h1>
    <div>
        <label for="namespace">选择命名空间:</label>
        <select id="namespace"></select>
        <button onclick="loadCronJobs()">加载</button>
    </div>

    <div id="cronjobs"></div>

    <script>
        let namespaces = [];
        let currentNamespace = '';

        // Load namespaces on page load
        window.onload = function() {
            fetch('/api/k8s/namespaces')
                .then(response => response.json())
                .then(data => {
                    namespaces = data.namespaces;
                    const select = document.getElementById('namespace');
                    select.innerHTML = '<option value="">请选择命名空间</option>';
                    data.namespaces.forEach(ns => {
                        const option = document.createElement('option');
                        option.value = ns;
                        option.textContent = ns;
                        select.appendChild(option);
                    });
                    // Auto load if a namespace is selected (e.g., from URL or default)
                    if (select.value) {
                        loadCronJobs();
                    }
                    // Set onchange to auto load
                    select.onchange = function() {
                        loadCronJobs();
                    };
                })
                .catch(error => console.error('Error loading namespaces:', error));
        };

        function loadCronJobs() {
            const ns = document.getElementById('namespace').value;
            if (!ns) {
                alert('请选择命名空间');
                return;
            }

            fetch(`/api/k8s/cronjobs?ns=${ns}`)
                .then(response => response.json())
                .then(data => {
                    displayCronJobs(data.cronjobs);
                })
                .catch(error => console.error('Error loading cronjobs:', error));
        }

        function displayCronJobs(cronjobs) {
            const container = document.getElementById('cronjobs');
            container.innerHTML = '';

            if (!cronjobs || cronjobs.length === 0) {
                container.innerHTML = '<p>没有找到 CronJobs</p>';
                return;
            }

            let html = '<table><thead><tr><th>名称</th><th>命名空间</th><th>调度</th><th>最后调度</th><th>下次调度</th><th>创建时间</th><th>操作</th></tr></thead><tbody>';
            cronjobs.forEach(cj => {
                const schedule = cj.spec ? cj.spec.schedule : '';
                const lastSchedule = cj.status ? cj.status.lastScheduleTime : '';
                const nextSchedule = cj.status ? cj.status.nextScheduleTime : '';
                html += `<tr>
                    <td>${cj.metadata.name}</td>
                    <td>${cj.metadata.namespace}</td>
                    <td>${schedule}</td>
                    <td>${lastSchedule ? new Date(lastSchedule).toLocaleString() : ''}</td>
                    <td>${nextSchedule ? new Date(nextSchedule).toLocaleString() : ''}</td>
                    <td>${new Date(cj.metadata.creationTimestamp).toLocaleString()}</td>
                    <td><button class="btn yaml-btn" onclick="viewYAML('${cj.metadata.name}', 'cronjobs')">YAML</button></td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function viewYAML(name, type) {
            currentNamespace = document.getElementById('namespace').value;
            window.open(`yaml.html?name=${name}&namespace=${currentNamespace}&type=${type}`, '_blank');
        }
    </script>
</body>
</html>
