<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployments</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        select, button { margin: 10px 0; padding: 8px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; margin: 2px; cursor: pointer; }
        .yaml-btn { background-color: #4CAF50; color: white; }
        .yaml-btn:hover { background-color: #45a049; }
        textarea { width: 100%; height: 400px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Deployments</h1>
    <div>
        <label for="namespace">选择命名空间:</label>
        <select id="namespace"></select>
        <button onclick="loadDeployments()">加载</button>
    </div>

    <div id="deployments"></div>

    <script>
        let namespaces = [];

        // Load namespaces on page load
        window.onload = function() {
            fetch('/api/k8s/namespaces')
                .then(response => response.json())
                .then(data => {
                    namespaces = data.namespaces;
                    const select = document.getElementById('namespace');
                    select.innerHTML = '<option value="">请选择命名空间</option>';
                    data.namespaces.forEach(ns => {
                        const option = document.createElement('option');
                        option.value = ns;
                        option.textContent = ns;
                        select.appendChild(option);
                    });
                    // Auto load if a namespace is selected (e.g., from URL or default)
                    if (select.value) {
                        loadDeployments();
                    }
                    // Set onchange to auto load
                    select.onchange = function() {
                        loadDeployments();
                    };
                })
                .catch(error => console.error('Error loading namespaces:', error));
        };

        function loadDeployments() {
            const ns = document.getElementById('namespace').value;
            if (!ns) {
                alert('请选择命名空间');
                return;
            }

            fetch(`/api/k8s/deployments?ns=${ns}`)
                .then(response => response.json())
                .then(data => {
                    displayDeployments(data.deployments);
                })
                .catch(error => console.error('Error loading deployments:', error));
        }

        function displayDeployments(deployments) {
            const container = document.getElementById('deployments');
            container.innerHTML = '';

            if (!deployments || deployments.length === 0) {
                container.innerHTML = '<p>没有找到 Deployments</p>';
                return;
            }

            let html = '<table><thead><tr><th>名称</th><th>命名空间</th><th>副本数</th><th>可用副本</th><th>创建时间</th><th>操作</th></tr></thead><tbody>';
            deployments.forEach(dep => {
                const replicas = dep.spec ? dep.spec.replicas || 0 : 0;
                const available = dep.status ? dep.status.availableReplicas || 0 : 0;
                html += `<tr>
                    <td>${dep.metadata.name}</td>
                    <td>${dep.metadata.namespace}</td>
                    <td>${replicas}</td>
                    <td>${available}</td>
                    <td>${new Date(dep.metadata.creationTimestamp).toLocaleString()}</td>
                    <td>
                        <button onclick="showPods('${dep.metadata.name}', '${dep.metadata.namespace}', 'deployment')">查看 Pods</button>
                        <button class="btn yaml-btn" onclick="viewYAML('${dep.metadata.name}', 'deployments')">YAML</button>
                    </td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showPods(name, namespace, type) {
            window.open(`/static/pods.html?type=${type}&ns=${namespace}&name=${name}`, '_blank');
        }

        let currentResourceName = '';
        let currentResourceType = '';
        let currentNamespace = '';

        function viewYAML(name, type) {
            currentResourceName = name;
            currentResourceType = type;
            currentNamespace = document.getElementById('namespace').value;
            window.open(`/static/yaml.html?type=${type}&namespace=${currentNamespace}&name=${name}`, '_blank');
        }
    </script>
</body>
</html>
